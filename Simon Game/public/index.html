<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!--Favawesome Icons-->
  <link
  rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous"/>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <i class="fas fa-arrow-up arrow-icon"></i>
      </div>
    </div>

    <div class="row">
      <div type="button" id="red" class="btn red"><i class="fas fa-arrow-left arrow-icon"></i> </div>
      <div type="button" id="yellow" class="btn yellow"><i class="fas fa-arrow-right arrow-icon"></i> </div>
      
    </div>

    <div class="row">
      <div type="button" id="blue" class="btn blue"><i class="fas fa-arrow-down arrow-icon"></i>

      </div>

    </div>

    <h2>👉🏻 Use mouse or arrows from the keyboard to click buttons!</h2>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
  
</body>

<footer>
 <p> 🤓 Cansu YANIK 🤗 </p>
</footer>

</html>
