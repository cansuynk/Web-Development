<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure!</title>
    <link rel="icon" href="images/cansu.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <style>
        h1{
            font-weight: 700;
        }

        .failure {
            background-color: rgb(238, 224, 202);
            height: 30rem;
            padding: 5rem 10rem;
        }
      </style>
</head>

<body>
    <div class="container-fluid py-5 failure">
        <div class="h-100 p-5 bg-light border rounded-3">
            <h1 class="display-4">Uh oh!</h1>
            <p class="lead">There was a problem signing you up. Please try again later or contact the developer!</p>
        </div>

        <form action="/failure" method="POST">
            <button class="btn btn-lg btn-warning" type="submit">Try Again</button>
        </form>
    </div>
</body>
</html>
